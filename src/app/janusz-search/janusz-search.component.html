<div id="search-component">
    <h4><label for="search-box">Janusz Search</label></h4>
    
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    
    <ul class="search-result">
        <li *ngFor="let janusz of janusze$ | async" >
        <a routerLink="/details/{{janusz.id}}">
            {{janusz.name}}
        </a>
        </li>
    </ul>
</div>
