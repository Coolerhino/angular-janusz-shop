<h2>My januszes for sale</h2>
<ul class="janusze">
  <li *ngFor="let janusz of janusze">
      <a routerLink="/details/{{janusz.id}}">
    <span class="badge"> {{janusz.id}} </span> {{janusz.name}}
    </a>
    <button class="delete" title="delete janusz"
      (click)="delete(janusz)">x</button>
  </li>
</ul>

<div>
  <label>Janusz name:
    <input #januszName />
  </label>
  <button (click)="add(januszName.value); januszName.value=''">
    add
  </button>
</div>
